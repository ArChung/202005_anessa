<script>
  var sUserAgent = navigator.userAgent.toLowerCase();
  var bIsAndroid = sUserAgent.match(/android/i) == "android";
  var viewport = document.querySelector("meta[name=viewport]");

  if (bIsAndroid) {
    var deviceWidth = screen.width;
    var getTargetDensitydpi = 514 / deviceWidth * window.devicePixelRatio * 160;
    var targetDensitydpi = "target-densitydpi=" + getTargetDensitydpi + ", width=514, user-scalable=no";
    viewport.setAttribute('content', targetDensitydpi);
  } else {
    viewport.setAttribute('content', "width=514, user-scalable=0");
  }
